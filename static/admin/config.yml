backend:
  name: git-gateway
  branch: main

  commit_messages:
    create: 'üìù Create ‚Äú{{slug}}‚Äù'
    update: 'üìù Update ‚Äú{{slug}}‚Äù'
    delete: 'üî• Delete ‚Äú{{slug}}‚Äù'
    uploadMedia: 'üç± Upload ‚Äú{{path}}‚Äù [skip ci]'
    deleteMedia: 'üî• Delete ‚Äú{{path}}‚Äù [skip ci]'

media_folder: content/assets
public_folder: /assets
locale: en
display_url: https://starter.marscollective.co
logo_url: https://starter.marscollective.co/logo.svg

collections:
  - name: posts
    label: Posts
    label_singular: post
    folder: content/blog
    create: true
    media_folder: ''
    public_folder: ''
    sortable_fields: [title, date]
    path: '{{slug}}/index'
    fields:
      - { label: key, name: key, widget: hidden, default: blog-post }
      - { label: Title, name: title, widget: string }
      - {
          label: Date,
          name: date,
          widget: datetime,
          format: YYYY-MM-DD HH:mm:ss
        }
      - { label: Image, name: image, widget: image }
      - { label: Body, name: body, widget: markdown }

  - name: sections
    label: Sections
    media_folder: ''
    public_folder: ''
    sortable_fields: []
    files:
      - file: content/sections/banners/index.md
        label: Banners
        name: banners
        fields:
          - { label: key, name: key, widget: hidden, default: banners }
          - label: Home
            name: bannerHome
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Image, name: image, widget: image }
          - label: Blog
            name: bannerBlog
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Image, name: image, widget: image }
          - label: Contact
            name: bannerContact
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Image, name: image, widget: image }

      - file: content/sections/contact/index.md
        label: Contact
        name: contact
        fields:
          - { label: key, name: key, widget: hidden, default: contact }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }

      - file: content/sections/not-found/index.md
        label: '404'
        name: not-found
        fields:
          - { label: key, name: key, widget: hidden, default: not-found-page }
          - { label: Title, name: title, widget: string }
          - { label: Message, name: message, widget: string }

  - name: settings
    label: Settings
    media_folder: ''
    public_folder: ''
    sortable_fields: []
    editor:
      preview: false
    files:
      - file: README.md
        label: README
        name: readme
        fields:
          - { label: Body, name: body, widget: markdown }

      - file: content/settings/siteMetadata.json
        label: Metadata
        name: siteMetadata
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Short Title, name: shortTitle, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Site URL, name: siteUrl, widget: string }
          - { label: Favicon, name: favicon, widget: image }
          - label: PWA Colors
            name: pwaColors
            widget: object
            fields:
              - {
                  label: Background Color,
                  name: backgroundColor,
                  widget: color
                }
              - { label: Theme Color, name: themeColor, widget: color }
          - { label: Lang, name: lang, widget: string }
          - { label: GTM ID, name: gtmID, widget: string }
          - label: Social Links
            label_singular: profile
            name: socialLinks
            widget: list
            fields:
              - {
                  label: Label,
                  name: label,
                  widget: select,
                  options:
                    [Email, Facebook, Instagram, Messenger, Twitter, WhatsApp]
                }
              - { label: URL, name: url, widget: string }
